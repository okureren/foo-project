<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="gradient ms-auto me-auto d-flex align-items-center"
        id="model"
      >
        <div
          class="row back ms-auto me-auto shadow-sm bg-body p rounded"
          id="content"
        >
          <span id="close" class="text-end ms-4"
            ><img src="./svg/close_black_24dp.svg" alt=""
          /></span>
          <div class="col text-center">
            <img
              src="https://picsum.photos/id/242/250/385"
              class="rounded"
              id="image-1"
              alt=""
            />
          </div>
          <div class="col text-center" id="contentsec" style="width: 80%">
            <h5 class="mb-3 text-center">
              Ideas and UI <br />
              components in your <br />
              inbox
            </h5>
            <p style="font-size: small" id="firstp">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Accusamus quod tempore voluptate. Sed eveniet asperiores amet nam,
              tempora voluptatibus expedita quisquam odio nulla voluptates!
            </p>
            <input
              type="email"
              name=""
              id="inputm"
              placeholder="Email address"
              class="mb-3 rounded text-center w-100"
            />
            <button
              class="btn-1 rounded shadow-sm mb-1 bg-white text-center"
              id="btn-1"
            >
              Subscribe
            </button>
            <p
              class="text-center mt-1"
              style="opacity: 0.5; font-size: x-small; font-weight: bolder"
            >
              No spams included
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
